<html ng-app="NestedCtrlApp">

   <head>
      <title>The AngularJS Example</title>
	  <script type = "text/javascript"  src = "js/angular.js"></script>
     <script type = "text/javascript"  src = "js/App.js"></script>
		<!-- CDN import -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script> -->
   </head>

   <body>
     <h1>Nested Controller example</h1>
    <div ng-controller="NestedCtrl1" >
      <p>Test Value: {{testValue}} </p>
    </div>
    <div ng-controller="NestedCtrl2" >
      <p>Test Value: {{testValue}} </p>
    </div>
    <div ng-controller="NestedCtrl3 as n3" >
      <p>Test Value: {{n3.testValue}} </p>
      <div ng-controller="NestedCtrl4 as n4" >
        <p>Test Value: {{n4.testValue}} </p>
      </div>
    </div>

   </body>

</html>
