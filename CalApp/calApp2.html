<html ng-app="calApp2">

   <head>
      <title>The AngularJS Example</title>
	  <script type = "text/javascript"  src = "js/angular.js"></script>
     <script type = "text/javascript"  src = "js/App.js"></script>
		<!-- CDN import -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script> -->
   </head>

   <body>
     <h1>Calculator App 2</h1>
    <div ng-controller="calCtrl2 as c" >
    <p> <input ng-model="c.operand1" type="text"/><span>{{c.operator}}</span><input ng-model="c.operand2" type="text"/>  <button ng-click="c.calculate()">=</button> {{c.result}} </p>
    <p> Operation
      <button  ng-click="c.buttonClicked($event)" value="+">+</button>
      <button ng-click="c.buttonClicked($event)" value="-">-</button>
      <button ng-click="c.buttonClicked($event)" value="*">*</button>
      <button ng-click="c.buttonClicked($event)" value="/">/</button></p>
    </div>

      <div ng-controller="NestedCtrl4" >

   </body>

</html>
